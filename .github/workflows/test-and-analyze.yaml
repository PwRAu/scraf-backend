name: Test and analyze

on:
  push:
    branches: [ main ]
    paths-ignore:
      - docs
      - '**.md'
      - '**.raml'
      - .github/workflows/raml-gh-pages.yaml
      - .github/workflows/codacy-analysis.yaml
      - .vscode
      - .lgtm.yml

  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    - cron: '45 10 * * 5'

jobs:
  test-and-analyze:
    name: Test and analyze
    runs-on: ubuntu-20.04

    strategy:
      fail-fast: false
      matrix:
        compiler: [ gcc, clang ]
        include:
          - compiler: gcc
            CC: gcc
            CXX: g++
          - compiler: clang
            CC: clang
            CXX: clang++

    env:
      CC: ${{ matrix.CC }}
      CXX: ${{ matrix.CXX }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - name: Install dependencies
      run: |
        sudo rm -r /etc/apt/*sources.list*
        sudo mkdir /etc/apt/sources.list.d
        printf "Enabled: yes\nTypes: deb\nURIs: http://azure.archive.ubuntu.com/ubuntu/\nSuites: focal focal-updates focal-backports focal-security hirsute\nComponents: main universe multiverse restricted\n" | sudo tee /etc/apt/sources.list.d/system.sources
        printf "APT::Default-Release \"focal\";\n" | sudo tee /etc/apt/apt.conf.d/00default-release
        sudo apt-get -qq update && sudo apt-get -qq full-upgrade --assume-yes && sudo apt-get -qq install --assume-yes gcc-10-plugin-dev libgtest-dev libsimdjson-dev/hirsute nlohmann-json3-dev libsodium-dev libcurl4-openssl-dev lcov python3-pip clang lld ninja-build pkgconf
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-10 100 --slave /usr/bin/g++ g++ /usr/bin/g++-10
        sudo pip3 install -qqq --ignore-installed meson

    - name: Get Date
      id: get-date
      run: |
        echo "::set-output name=date::$(/bin/date --utc "+%Y-%m")"
      shell: bash

    - name: build2 cache
      id: build2-cache
      uses: actions/cache@v2
      with:
        path: ~/build2
        key: ${{ runner.os }}-${{ matrix.compiler }}-${{ steps.get-date.outputs.date }}-build2

    - name: Install build2
      if: steps.build2-cache.outputs.cache-hit != 'true'
      run: |
        mkdir build2-build && cd build2-build
        curl --silent --remote-name https://download.build2.org/0.13.0/build2-install-0.13.0.sh
        sh build2-install-0.13.0.sh --yes --cxx $CXX --sudo false --trust yes --no-check ~/build2

    - name: Install odb
      run: |
        export PATH=$HOME/build2/bin:$PATH
        mkdir odb-build && cd odb-build
        bpkg --quiet create --directory odb-gcc cc config.c=gcc config.cxx=g++ config.cc.coptions='-O3 -march=native -w' config.c.std=gnu17 config.cxx.std=gnu++17 config.bin.rpath=/usr/local/lib config.install.root=/usr/local config.install.sudo=sudo
        cd odb-gcc
        bpkg --quiet --trust-yes build --yes odb@https://pkg.cppget.org/1/beta
        bpkg --quiet test odb
        bpkg --quiet install odb
        cd ..
        bpkg --quiet create --directory $CC cc config.c=$CC config.cxx=$CXX config.cc.coptions='-O3 -march=native' config.c.std=gnu17 config.cxx.std=gnu++17 config.install.root=/usr/local config.install.sudo=sudo
        cd $CC
        bpkg --quiet add https://pkg.cppget.org/1/beta
        bpkg --quiet --trust-yes fetch
        bpkg build --yes libodb
        bpkg build --yes libodb-pgsql
        bpkg --quiet install --all --recursive

    - name: Build release
      run: |
        meson setup build_release --buildtype=release -Dscraf_build_tests=true
        meson compile -C build_release

    - name: Build debug
      run: |
        meson setup build_debug --buildtype=debug -Db_coverage=true -Dscraf_build_tests=true
        meson compile -C build_debug

    - name: Test release
      run: |
        meson test -C build_release || (cat build_release/meson-logs/testlog.txt && true)

    - name: Test debug
      run: |
        meson test -C build_debug || (cat build_debug/meson-logs/testlog.txt && export SCRAF_TEST_DEBUG_FAILED=true)
        lcov --directory . --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' "${HOME}"'/.cache/*' '*/tests/*' '*/subprojects/*' --output-file coverage.info
        lcov --list coverage.info
        bash <(curl --silent https://codecov.io/bash) -X coveragepy -X xcode -f coverage.info
        if [ "$SCRAF_TEST_DEBUG_FAILED" == 'true' ]; then true; fi
      env:
        CODECOV_TOKEN: 7fe99389-2dd9-40d0-a3e9-042f23a54307

    - name: Memory sanitizer
      if: matrix.compiler == 'clang'
      run: |
        meson setup build_memory_sanitizer --buildtype=debug -Db_sanitize=memory -Dscraf_build_tests=true
        meson test -C build_memory_sanitizer || (cat build_memory_sanitizer/meson-logs/testlog.txt && true)

    - name: Address sanitizer
      run: |
        meson setup build_address_sanitizer --buildtype=debug -Db_sanitize=address -Dscraf_build_tests=true
        meson test -C build_address_sanitizer || (cat build_address_sanitizer/meson-logs/testlog.txt && true)

    - name: Undefined behavior sanitizer
      run: |
        meson setup build_undefined_sanitizer --buildtype=debug -Db_sanitize=undefined -Dscraf_build_tests=true
        meson test -C build_undefined_sanitizer || (cat build_undefined_sanitizer/meson-logs/testlog.txt && true)

    - name: Thread sanitizer
      run: |
        meson setup build_thread_sanitizer --buildtype=debug -Db_sanitize=thread -Dscraf_build_tests=true
        meson test -C build_thread_sanitizer || (cat build_thread_sanitizer/meson-logs/testlog.txt && true)

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
